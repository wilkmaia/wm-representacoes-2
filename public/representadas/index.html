<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.6.3/angular-route.min.js"></script>

    <script type="text/javascript" src="./app.js"></script>

    <meta charset="utf-8">
    <title>WM Representações</title>

    <style>
        .form-group input[type="checkbox"] + .btn-group > label span {
            width: 20px;
        }

        .form-group input[type="checkbox"] + .btn-group > label span:first-child {
            display: none;
        }
        .form-group input[type="checkbox"] + .btn-group > label span:last-child {
            display: inline-block;
        }

        .form-group input[type="checkbox"]:checked + .btn-group > label span:first-child {
            display: inline-block;
        }
        .form-group input[type="checkbox"]:checked + .btn-group > label span:last-child {
            display: none;
        }
    </style>
</head>


<!-- "app" AngularJS module controls page body -->
<body ng-app="app">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <!-- Content will be displayed here -->
            <div ng-view></div>
        </div>
    </div>
</div>
</body>


</html>
